<div ng-controller="AddWeightController">
    <div class="row">
        <div class="col-sm-offset-2 col-md-8">
            <div class="modal-body">
                <form ng-submit="addWeight()" novalidate="novalidate">
                    <div class="form-group">
                        <label for="weigh-in-date">Date</label>
                        <input type="text" ng-model="weighInDate" class="form-control datepicker" placeholder="mm/dd/yy" value="{{ date('m/d/Y') }}" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" ng-model="weight" class="form-control" placeholder="Weight in lbs." required>
                    </div>
                    <div class="form-group pull-right">
                        <a href="#/" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary" >
                            <i class="glyphicon glyphicon-ok"></i> Save
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    $(function() {
        $('.datepicker').datepicker({
            autoclose: true
        });
    });
</script>
