<div ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-offset-2 col-md-8">
            <div class="modal-body">
                <form ng-submit="login()" novalidate="novalidate">
                    <div class="form-group">
                        <label for="weigh-in-date">Email</label>
                        <input type="email" ng-model="email" class="form-control" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Password</label>
                        <input type="password" ng-model="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-primary" >
                            <i class="glyphicon glyphicon-ok"></i> Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
