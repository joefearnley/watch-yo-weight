<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watch yo Weight</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="weighIn">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#/">Watch Yo Weight</a>
            <div id="nav-controls" class="pull-right">
                <a href="#/" class="btn" data-toggle="tooltip" data-placement="left" title="List weigh ins"><i class="glyphicon glyphicon-stats"></i></a>
                <a href="#/list" id="btn-show-list" class="btn" data-toggle="tooltip" data-placement="left" title="List weigh ins"><i class="glyphicon glyphicon-th-list"></i></a>
                <a href="#/add" id="btn-show-weight-in-modal" class="btn" data-toggle="modal" data-target="#weigh-in-modal"><i class="glyphicon glyphicon-plus"></i></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>

    <script src="bower_components/chartist/dist/chartist.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
