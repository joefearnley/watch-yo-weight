<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watch yo Weight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <canvas id="weightChart" width="400" height="150"></canvas>
        <div class="row totals">
            <div class="col-md-12">
                <p><strong>Total Weight Loss:</strong> <span id="total-weight-loss"></span></p>
                <p><strong>Total Time:</strong> <span id="total-time"></span></p>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
